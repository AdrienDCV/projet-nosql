          sh.splitAt(\"projetnosql.products\", { businessId: \"092303a7-4171-45c2-9342-a51f2dc6f7ba\" });
          sh.moveChunk(\"projetnosql.products\", { businessId: \"092303a7-4171-45c2-9342-a51f2dc6f7ba\" }, \"shard092303a7-4171-45c2-9342-a51f2dc6f7baReplSet\");
